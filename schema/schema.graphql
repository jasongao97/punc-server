type Query {
  isLogin: Boolean!
  me: Employee
  departments: [Department!]
  department(id: ID!): Department
}

type Department {
  id: ID!
  name: String!
  employees: [Employee!]
  director: Employee
}

type Employee {
  id: ID!
  name: String!
  birthday: String
  department: Department!
}

type Mutation {
  login(name: String!, pwd: String!): String
}
