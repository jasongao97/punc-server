type Query {
  isLogin: Boolean!
  me: Employee
  department(id: ID!): Department
}

type Department {
  id: ID!
  name: String!
}

type Employee {
  id: ID!
  name: String!
  birthday: String
  department: Department!
}

type Mutation {
  login(name: String!, pwd: String!): Boolean!
  signup(name: String!, pwd: String!): Boolean!
}
